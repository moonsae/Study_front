<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <script>
        //함수의 입력정보
        function 양치질하기2(cnt){
            for(let i=0; i<cnt; i++){
                document.write("치약을 짠다<br>");
                document.write("양치질을 한다<br>");
                document.write("입을 헹군다<br>");
                document.write("<br>");
            }

        }
        양치질하기2(3);

    </script>
</body>
</html>
