<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장객체 Math , Date
        let currentDate = new Date(); //현재날짜객체생성
        console.log(currentDate);

        let currentYear = currentDate.getFullYear();
        console.log(currentYear); //2023 출력됨

        //특정날짜 (date는 현재날짜)

        let bornDate = new Date("1996-09-21");
        console.log(bornDate);

        let bornYear = bornDate.getFullYear();
        console.log(bornYear);

        //나이 구하기

        let age = currentYear - bornYear;
        console.log(age);

    </script>
</body>
</html>
