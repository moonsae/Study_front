<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
    .swiper {
        width:920px;
        height: 300px;    
        margin: 0 atuo;
    }

    .swiper-wrapper{
        text-align: center;
    }
    </style>
</head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"> <img src=".\갤러리라이브러리\갤러리라이브러리\images\promotion1.jpg"></div>
      <div class="swiper-slide"> <img src=".\갤러리라이브러리\갤러리라이브러리\images/promotion2.jpg"></div>
      <div class="swiper-slide"> <img src=".\갤러리라이브러리\갤러리라이브러리\images/promotion3.jpg"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        slidesPerView:3 ,
        spaceBetween :10 ,
        centeredSlides:true,
       
        loop: true,
        autoplay: {
            delay: 3000
        },

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });
    </script>
</body>
</html>
