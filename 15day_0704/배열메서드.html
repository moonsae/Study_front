<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["apple","banana","melon"];
        let arr2 = new Array(5); //객체생성할 때 사용하는 키워드
        //1차원 배열: index를 하나 사용해야 요소(칸=변수)에 접근가능 하다.
        console.log(arr[0]);

       // 객체 : 속성 + 기능
       // 객체.속성 => 변수
       // 객체.기능명() => 함수

       //forEach()
       /* alert(arr[0]);
       alert(arr[0]);
       alert(arr[0]); */

       for(let i=0; i<arr.length; i++){ //i = 0 1 2 (반복제어하는 변수, 배열의 index로 사용할 변수)
            alert(arr[i]+" " + i); //
       }

       // arr.forEach(콜백함수); // 이름 있는 거, 이름 없이

       // ******다음은 이름 없이...하는 예제다******
       arr.forEach(function(item, a){ // 배열요소값, 배열의 index(첨자)
              alert(item + " "+a);

       }); // 안에서 배열의 요소만큼 반복해줌. 내부적으로 반복문을 가지고 있음

       arr.forEach(func1); // 콜백함수
       function func1(a,b){ // 배열의 요소의 내용, 배열의 첨자
           alert(a + "  "+ b);

       }

       arr.forEach(function(z,x){ //2개 매개변수
            alert(z+"  "+x);
       })
    </script>
</body>
</html>
