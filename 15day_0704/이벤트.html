<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 이벤트핸들러 함수입니다.
        function func1(){
            console.log(event);
            alert("fkhds");

        }
        function func2(){
            console.log("func2"+event);
            alert("fuc2")
        }
        func2();
    </script>
</head>
<body>

    <h2> 이벤트 객체</h2>
    <p>
        이벤트(click, mouseover, mouseout, focus, blur, keyup)가 발생할 때
        이벤트 리스너 onclick, onmouseover, onmouseout, onfocus, onblur, onkeyup: 이벤트 감지
        이벤트를 감지하는 이유는 뭔가를 처리하고 싶기 때문에
        이벤트 핸들러  : 핸들러함수 작성 ( 자동으로 이벤트객체를 전달 받음) 
        이벤트객체: 이벤트가 발생했을 때 발생한 이벤트에 대한 정보를 담은 객체
    </p>
    <button onclick="func1()">버튼</button>
</body>
</html>
