<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>나이를 입력받아서 성인인지 판단하는 프로그램</p>
    <script>
        let age = prompt("나이를 입력하세요: ", );
        if(age>=20)
        {
            alert("성인입니다.");
        }
        else
        {
            alert("성인이 아닙니다.");
        }
    </script>
</body>
