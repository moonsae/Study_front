<body>
    <script>
        let a = 10; //=대입연산자(할당연산자) 왼쪽에 있는 것을 L_value(변수만 가능), 오른쪽에 있는 것은 R_value

        const b = 10;
        console.log(b);

        a=11;  //o
        console.log(a);
        b=11; //x
        console.log(b);
    </script>
