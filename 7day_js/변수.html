<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>변수 : 값을 저장하기 위한 메모리 블럭 (기억 주소)</h2>
    <p> 변수선언 : 프로그래머가 메모리를 사용하는 방식 중의 하나</p>

    변하는 수를 의미함
    let kor = 90;
    kor는 변수, 변할 수 있음<br>
    kor = 95;

    kor는 이제 95의 값을 유지함
    <h2> 변수의 역할: 기억, 이용</h2>
    <p> 값을 이용하기 위해 저장된다.</p>

    <p> 변수선언 방식</p>
    let, const (상수화변수)
    <script>
        let a = 10; //a라는 변수 선언하면서 10이라는 값을 저장(기억)
        a = 11; // a는 11로 바뀐다. (새로쓰기)

        const b = 20; //b는 상수화변수 (메모리 블럭): 변할 수 없다.
        // b = 20; 불가능함
    </script>
</body>
</html>
