<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10, b=10;
        let result1, result2;

        --a; //a=9
        a--; //반환값은 9이지만 메모리 a=8
        result1 = a-- + b++; //8+10=18 a=7 b=11
        result2 = ++a + --b; //8+10=18

        console.log(result1);
        console.log(result2);

    </script>
</body>
</html>
