<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kor = parseInt(prompt("국어 점수를 입력하세요",""));
        let eng = parseInt(prompt("영어 점수를 입력하세요",""));
        let math = parseInt(prompt("수학 점수를 입력하세요",""));
        
        let avg = (kor+eng+math)/3;

        document.write("세 과목의 평균은 "+avg+"입니다");
         
    </script>
</body>
</html>
