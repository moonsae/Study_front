<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 반복문 : while</h2>

    <script>

        // 5번 출력 "hello"

        /*
        alert("hello");
        alert("hello");
        alert("hello");
        alert("hello");
        alert("hello");
        */

        //반복 , 반복제어변수가 필요함, 반복을 카운트할 변수 필요함 !!

        //5번 반복
        //while(조건) : 조건이 만족할 동안 반복함
        let i=0; // i (0)  
        while(i < 5){   
            alert("hello11");
            i++;
        }
    </script>
</body>
</html>
